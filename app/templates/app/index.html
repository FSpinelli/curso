<!doctype html>

                    <li ng-class="{active: activetab == '/sobre'}"><a href="#/sobre/">Sobre</a></li>
                    <li ng-class="{active: activetab == '/contato'}"><a href="#/contato/">Contato</a></li>
                    <li class="dropdown">

                            <li><a href="#">Another action</a></li>

                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                </ul>

                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>

                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">Action</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li><a href="#">Separated link</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <section>
        <div ng-view></div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.8/angular.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>
    <script src="{% static 'app/app/app.js' %}"></script>
    <script src="{% static 'app/app/controllers/controllers.js' %}"></script>

</html>
